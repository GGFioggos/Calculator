<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="header">Calculator App</div>
    <div class="calculator-container">
      <div class="display">
        <div class="display-old"></div>
        <div class="display-current"></div>
      </div>
      <div class="buttons">
        <button class="operand clear">CLEAR</button>
        <button class="operand delete">DELETE</button>
        <button data-value="7" class="digit">7</button>
        <button data-value="8" class="digit">8</button>
        <button data-value="9" class="digit">9</button>
        <button data-value="/" class="operand div">/</button>
        <button data-value="4" class="digit">4</button>
        <button data-value="5" class="digit">5</button>
        <button data-value="6" class="digit">6</button>
        <button data-value="*" class="operand mult">x</button>
        <button data-value="1" class="digit">1</button>
        <button data-value="2" class="digit">2</button>
        <button data-value="3" class="digit">3</button>
        <button data-value="-" class="operand minus">-</button>
        <button data-value="." class="digit">.</button>
        <button data-value="0" class="digit">0</button>
        <button data-value="=" class="operand equals">=</button>
        <button data-value="+" class="operand plus">+</button>
      </div>
    </div>
  </body>
</html>
